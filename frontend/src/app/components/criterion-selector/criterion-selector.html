<div class="selector-container">
  <h2>Critères</h2>
  
  <!-- Zone des joueurs sélectionnés (chips) -->
  <mat-chip-set class="selected-items" aria-label="Critères sélectionnés">
    @for (critetion of selectedCriteria(); track critetion.id) {
      <mat-chip [removable]="true" (removed)="onRemoveCriterion(critetion)">
        {{ critetion.name }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
    }
    @empty {
      <p class="empty-state">Aucun joueur sélectionné</p>
    }
  </mat-chip-set>
  
  <!-- Champ de recherche avec autocomplétion -->
  <mat-form-field class="search-field">
    <mat-label>Rechercher un joueur</mat-label>
    <input 
      matInput 
      [formControl]="searchControl"
      [matAutocomplete]="auto"
      placeholder="Commencez à taper..."
    >
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCriterionSelected($event)">
      @for (critetion of filteredCriteria(); track critetion.id) {
        <mat-option [value]="critetion">
          <span>{{ critetion.name }}</span>
        </mat-option>
      }
      @empty {
        <mat-option disabled>Aucun critère trouvé</mat-option>
      }
    </mat-autocomplete>
  </mat-form-field>
</div>
